<!doctype html>
<html lang="en">

  <body>
    <header> Dungeons and Dragons Character Storage </header>

    <form id="characterForm">
      <input type="text" id="charname" placeholder="character name here" >
      <input type="text" id="charrace" placeholder="character race here" value="">
      <input type="select" list="classes" id="charclass" placeholder="select a class">
      <datalist id="classes">
        <option value="Artificer">
        <option value="Barbarian">
        <option value="Bard">
        <option value="Cleric">
        <option value="Druid">
        <option value="Fighter">
        <option value="Monk">
        <option value="Paladin">
        <option value="Ranger">
        <option value="Rogue">
        <option value="Sorcerer">
        <option value="Warlock">
        <option value="Wizard">
      </datalist>
      <button id="submitbutton">submit</button>
    </form>

    <table id="characterTable" border="2px">
      <tbody id="charTableBody">
        <tr>
          <td>Character Name</td>
          <td>Character Race</td>
          <td>Class</td>
          <td>Primary Modifier</td>
          <td>More Options</td>
        </tr>
      </tbody>
    </table>


    <form id="editForm">
